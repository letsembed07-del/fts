<script>
  document.addEventListener("DOMContentLoaded", () => {
    // --- Configuration ---
    const DISCORD_INVITE_LINK = "https://discord.gg/htmB2TbK";
    const POPUP_COOLDOWN_HOURS = 24; // How many hours until the popup shows again
    const SECONDS_UNTIL_CLOSE = 5;   // How long the popup stays visible

    // Check if the popup should be shown based on the last time it was seen
    const lastShown = localStorage.getItem("discordPopupLastShown");
    const now = Date.now();
    const cooldown = POPUP_COOLDOWN_HOURS * 60 * 60 * 1000;

    if (!lastShown || now - lastShown > cooldown) {
      // --- 1. Create and Inject CSS Styles for the Popup ---
      // This approach is cleaner than setting each style property in JavaScript.
      const styles = `
        #discord-popup {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) scale(0.9); /* Start smaller for animation */
          background: rgba(20, 20, 25, 0.7);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          color: white;
          padding: 25px;
          border-radius: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
          opacity: 0;
          /* Smooth transition for opacity and transform */
          transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
          z-index: 10000;
          text-align: center;
          width: 90%;
          max-width: 400px;
          font-family: 'Poppins', 'Quicksand', sans-serif;
        }

        /* This class triggers the "show" animation */
        #discord-popup.visible {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }

        #discord-popup img {
          width: 60px;
          height: 60px;
          margin-bottom: 15px;
        }

        #discord-popup a {
          color: #fff;
          text-decoration: none;
          font-size: 20px;
          font-weight: 600;
          margin-bottom: 15px;
          transition: color 0.3s ease;
        }

        /* Discord brand color on hover */
        #discord-popup a:hover {
          color: #5865F2; 
        }
        
        #discord-popup .vpn-message {
          font-size: 13px;
          color: rgba(255, 255, 255, 0.7);
          line-height: 1.5;
          margin-bottom: 15px;
        }
        
        #discord-popup .countdown-timer {
          font-size: 14px;
          color: rgba(255, 255, 255, 0.9);
        }
      `;

      const styleSheet = document.createElement("style");
      styleSheet.innerText = styles;
      document.head.appendChild(styleSheet);

      // --- 2. Create the Popup HTML Elements ---
      const discordPopup = document.createElement("div");
      discordPopup.id = "discord-popup";

      discordPopup.innerHTML = `
        <img src="https://i.postimg.cc/fbvcz3fq/icons8-discord-64.png" alt="Discord Logo">
        <a href="${DISCORD_INVITE_LINK}" target="_blank">Join our Discord Community</a>
        <div class="vpn-message">
          ðŸ”’ Use a VPN (like 1.1.1.1) if you face issues, especially with Jio in India.
        </div>
        <div class="countdown-timer"></div>
      `;
      
      document.body.appendChild(discordPopup);

      // --- 3. Animate the Popup In ---
      // We use a small timeout to ensure the browser applies the initial styles before animating.
      setTimeout(() => {
        discordPopup.classList.add("visible");
        localStorage.setItem("discordPopupLastShown", now.toString());
      }, 50);

      // --- 4. Start Countdown to Animate Out and Remove ---
      let timeLeft = SECONDS_UNTIL_CLOSE;
      const timerElement = discordPopup.querySelector(".countdown-timer");
      
      const countdown = setInterval(() => {
        timerElement.textContent = `This will close in ${timeLeft} second${timeLeft === 1 ? "" : "s"}...`;
        timeLeft -= 1;

        if (timeLeft < 0) {
          clearInterval(countdown);
          
          // Trigger the "hide" animation
          discordPopup.classList.remove("visible");

          // Remove the element from the DOM after the animation completes
          setTimeout(() => {
            discordPopup.remove();
          }, 400); // This delay should match the CSS transition duration
        }
      }, 1000);
    }
  });
</script>

<style>
  .floating-footer {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    display: flex;
    gap: 24px;
    padding: 12px 20px;
    z-index: 99999;
    font-family: 'Quicksand', cursive;
  }

  .footer-btn {
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    font-size: 12px;
    position: relative;
    transition: transform 0.2s ease;
  }

  .footer-btn i {
    font-size: 18px;
    margin-bottom: 4px;
  }

  .footer-btn:hover {
    transform: scale(1.15);
  }

  @media (min-width: 768px) {
    .floating-footer {
      display: none !important;
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const userAgent = navigator.userAgent || navigator.vendor;
    const isTouch = navigator.maxTouchPoints > 1 && window.innerWidth < 768;
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent) || isTouch;

    if (!isMobile) return;

    const menuItems = [
      { icon: 'fas fa-home', label: 'Home', path: '/' },
      { icon: 'fas fa-film', label: 'Movies', path: '/movie' },
      { icon: 'fas fa-search', label: 'Search', path: '/search' },
      { icon: 'fas fa-tv', label: 'Series', path: '/tv' },
      { icon: 'fas fa-fire', label: 'Trending', path: '/trending' },
    ];

    const footer = document.createElement('div');
    footer.className = 'floating-footer';

    menuItems.forEach((item) => {
      const btn = document.createElement('div');
      btn.className = 'footer-btn';
      btn.innerHTML = `<i class="${item.icon}"></i><span>${item.label}</span>`;

      btn.addEventListener('click', () => {
        if (item.external) {
          window.open(item.external, '_blank');
        } else if (item.path) {
          window.location.href = item.path;
        }
      });

      footer.appendChild(btn);
    });

    document.body.appendChild(footer);
  });
</script>
